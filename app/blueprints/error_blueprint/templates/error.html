<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{error_code}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #181a1f;">
    <header style="background-color: #22252f; height: 100px; display: flex;align-items: center;">
        <div style="font-size: 40px; margin-left: 20px;">
            <a href="/" style="text-decoration: none;color: #f0b90b;">ðŸ¥ª SANDWICH EXCHANGE</a>
        </div>
        <div style="color: white; font-size: 24px;  margin-right: auto; padding-left: 50px;">
            <a href="/stonks/" style="text-decoration: none; color: white;padding: 10px;">Stocks</a>
            <a href="/about/" style="text-decoration: none; color: white;padding: 10px;">About</a>
            <a href="/create_sandwich/" style="text-decoration: none;color: white;padding: 10px;">Create</a>
        </div>
        <div>
            <form action="/search/" method="get" >
                <input type="text" name="search" placeholder="Search" style="padding: 0px; color: white; background-color: #181a1f;border: 1px solid #181a1f; border-radius: 12px; text-align: center;width: 300px; height: 35px;display: flex;justify-content: center;align-items: center;">
            </form>
        </div>
        <div style="color: white; font-size: 24px;  margin-right: 30px; padding-left: 50px;">
            {% if username: %}
            <div class="row" style="justify-content: center;">
                {{username}}
            </div>
            <div class="row">
                Balance: ${{balance}}
            </div>
            {% else %}
            <div class="row" style="justify-content: center;">
                Log In
            </div>
            {%endif%}

        </div>
    </header>
    <div class="container" id="main-container" style ="background-color: #22252f; border-radius: 20px; margin-top: 40px; color: white;">
        <div class="row-6" style="font-size: 32px; text-align: left; padding-top: 20px;">
            <h1 style="font-size: 46px;">Oops, Error {{error_code}}</h1>
        </div>
        <div class = "row-6" style="font-size: 24px; text-align: center; margin-top: 20px; padding-bottom: 20px;">
            {{message}}
            {% if image: %}
            <p></p>
            <img src = "{{image}}">
            {% endif %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

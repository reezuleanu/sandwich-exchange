<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #181a1f;">
    <header style="background-color: #22252f; height: 100px; display: flex;align-items: center;">
        <div style="font-size: 40px; margin-left: 20px;">
            <a href="/" style="text-decoration: none;color: #f0b90b;">ðŸ¥ª SANDWICH EXCHANGE</a>
        </div>
        <div style="color: white; font-size: 24px;  margin-right: auto; padding-left: 50px;">
            <a href="/stonks/" style="text-decoration: none; color: white;padding: 10px;">Stocks</a>
            <a href="/about/" style="text-decoration: none; color: white;padding: 10px;">About</a>
            <a href="/create_sandwich/" style="text-decoration: none;color: white;padding: 10px;">Create</a>
        </div>
        <div>
            <form action="/search/" method="get" >
                <input type="text" name="search" placeholder="Search" style="padding: 0px; color: white; background-color: #181a1f;border: 1px solid #181a1f; border-radius: 12px; text-align: center;width: 300px; height: 35px;display: flex;justify-content: center;align-items: center;">
            </form>
        </div>
        <div style="color: white; font-size: 24px;  margin-right: 30px; padding-left: 50px;">
            {% if username: %}
            <div class="row" style="justify-content: center;">
                {{username}}
            </div>
            <div class="row">
                Balance: ${{balance}}
            </div>
            {% else %}
            <div class="row" style="justify-content: center;">
                Log In
            </div>
            {%endif%}

        </div>
    </header>
    <div class ="container" style="margin-top: 40px;">
        <div class="row">
            <div class="col-2">
                <button onclick= "window.location.href = '../create_sandwich'" style="color: white; background-color: green; border-radius: 5px; border: 1px solid green;width: 200px;">ADD</button>
            </div>
            <div class="col-2">
                <button onclick= "window.location.href = '../modify_sandwich'" style="color: white;background-color: #f0b90b;border-radius: 5px;border: 1px solid #f0b90b ;width: 200px;">MODIFY</button>
            </div>
            <div class="col-2">
                <button onclick= "window.location.href = '../delete_sandwich'" style="color: white;background-color: red;border-radius: 5px;border: 1px solid red;width: 200px;">DELETE</button>
            </div>
        </div>
    </div>
    </div>
    <div class="container" id="main-container" style ="background-color: #22252f; border-radius: 20px; margin-top: 20px; color: white;">
        <div class="row-6" style="font-size: 32px; text-align: left; padding-top: 20px; padding-left: 50px;">
            <h1>Search results for {{sandwich_name}}</h1>
        </div>
        <div style="padding: 20px;">
            {% for result in results: %}
            <div><h4 style="padding: 5px;"><a href="../../sandwich/{{result}}" style="text-decoration: none;">{{results[result]}}</a></h4></div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #181a1f;">
    <header style="background-color: #22252f; height: 100px; display: flex;align-items: center;">
        <div style="font-size: 40px; margin-left: 20px;">
            <a href="/" style="text-decoration: none;color: #f0b90b;">ðŸ¥ª SANDWICH EXCHANGE</a>
        </div>
        <div style="color: white; font-size: 24px;  margin-right: auto; padding-left: 50px;">
            <a href="/stonks/" style="text-decoration: none; color: white;padding: 10px;">Stocks</a>
            <a href="/about/" style="text-decoration: none; color: white;padding: 10px;">About</a>
            <a href="/create_sandwich/" style="text-decoration: none;color: white;padding: 10px;">Create</a>
        </div>
        <div>
            <form action="/search/" method="get" >
                <input id = "searchbar" type="text" name="search" placeholder="Search" style="padding: 0px; color: white; background-color: #181a1f;border: 1px solid #181a1f; border-radius: 12px; text-align: center;width: 300px; height: 35px;display: flex;justify-content: center;align-items: center;">
            </form>
        </div>
        <div style="color: white; font-size: 24px;  margin-right: 30px; padding-left: 50px;">
            {% if username: %}
            <div class="row" style="justify-content: center;">
                {{username}}
            </div>
            <div class="row">
                Balance: ${{balance}}
            </div>
            {% else %}
            <div class="row" style="justify-content: center;">
                Log In
            </div>
            {%endif%}

        </div>
    </header>

    <div class="container" id="main-container" style ="background-color: #22252f; border-radius: 20px; margin-top: 40px; color: white;">
        <div class="row-6" style="font-size: 32px; text-align: center; padding-top: 20px;">
            <h1>ðŸ¥ª CREATE A SANDWICH ðŸ¥ª</h1>
        </div>
        <div class = "row justify-content-center" style="font-size: 24px; text-align: center; margin-top: 20px; padding-bottom: 20px; padding-top: 20px;">
            {%if message:%}
            <div class ="col-6" style="background-color: {{ color }}; color:white; border: 1px solid {{color}}; border-radius:20px; margin-bottom: 20px; padding:10px;">{{message}}</div>
            {%endif%}
            <form action="" method="post">
                <p>Sandwich Name</p>
                <p><input type="text" name="sandwich_name" placeholder="Name" style="width: 500px; background-color: #181a1f; border: 1px solid #181a1f; border-radius: 12px;color: white;"></p>
                <p>Sandwich Description</p>
                <p><textarea name="sandwich_description" placeholder="Description" style="width: 500px; height: 300px; background-color: #181a1f; border: 1px solid #181a1f;border-radius: 12px;color: white;"></textarea></p>
                <p>Total Volume Of Stocks</p>
                <p><input type="text" name="total_volume" placeholder="Volume" style="width: 500px; background-color: #181a1f; border: 1px solid #181a1f; border-radius: 12px;color: white;"></p>
                <p>Stocks On Sale</p>
                <p><input type="text" name="on_sale" placeholder="On Sale" style="width: 500px; background-color: #181a1f; border: 1px solid #181a1f; border-radius: 12px;color: white;"></p>
                <input type="submit" value="Create Sandwich" style="background-color: green;color: white;border: 1px solid green; border-radius: 12px ;">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Code stolen from SO, disables submit on enter for text inputs
        // really should re learn javascript at some point
        var textInputs = document.querySelectorAll('input[type="text"]');
        textInputs.forEach(function(input) {
            input.addEventListener('keypress', function(event) {
                if ((event.keyCode === 13 || event.which === 13) && input.id != "searchbar"){
                    event.preventDefault();
                    return false;
                }
            });
        });
    </script>
</body>
</html>
